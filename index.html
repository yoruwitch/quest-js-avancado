<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/reset.css" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link
            rel="shortcut icon"
            href="src/imgs/github-mark.svg"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <title>Find an user!</title>
    </head>
    <body>
        <main>
            <img src="src/imgs/github-mark.svg" alt="" class="github-icon" />
            <section class="search-bar">
                <input
                    type="text"
                    id="search_bar"
                    placeholder="Type the username"
                />
                <i class="fa-solid fa-magnifying-glass seach_button"></i>
            </section>

            <div class="profile-data">
                <img
                    src="src/imgs/pexels-cottonbro-studio-5990132.svg"
                    alt=""
                    class="user_avatar"
                />

                <div class="user_info">
                    <h2>Fullname here</h2>
                    <h2>Username</h2>
                    <p>Bio</p>
                </div>
                <section class="followers">
                    <i class="fa-solid fa-user-group follow-icon"></i>
                    Followers: 456556
                    <i class="fa-solid fa-user-group follow-icon"></i>
                    Following: 456556
                </section>
            </div>
        </main>
    </body>
    <script src="/src/scripts/index.js"></script>
    <script
        src="https://kit.fontawesome.com/bf2ca755f5.js"
        crossorigin="anonymous"
    ></script>
</html>
